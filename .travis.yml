## from https://github.com/pestrada/android-tdd-playground/blob/master/.travis.yml
language: android
jdk:
  - oraclejdk8
env:
  matrix:
    - API=android-25 ABI=armeabi-v7a
# Actually we don't need sudo. However it is recommended on https://guides.codepath.com/android/Setting-up-Travis-CI to speed up the build
# https://medium.com/zendesk-engineering/speeding-up-android-builds-on-travis-ci-1bb4cdbd9c62 also recommends this
sudo: required 

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-25.0.2
    - android-25
    - extra
    - sys-img-armeabi-v7a-google_apis-25
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

jobs:
  include:
    - stage: lint_and_unit
      script: ./scripts/lint.sh
    - stage: lint_and_unit
      script: ./scripts/test.sh
    - stage: integration
      before_install: ./scripts/travis_update_buildtools.sh
      before_script: ./scripts/travis_start_emulator.sh
      script: ./scripts/_connected_test.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
