## from https://github.com/pestrada/android-tdd-playground/blob/master/.travis.yml
language: android
jdk:
  - oraclejdk8
env:
  matrix:
    - API=android-16 ABI=armeabi-v7a
sudo: false

android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-25.0.2
    - android-25
    - extra
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

jobs:
  include:
    - stage: lint
      script: ./scripts/lint.sh
    - stage: test
      script: ./scripts/test.sh