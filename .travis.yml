## from https://github.com/pestrada/android-tdd-playground/blob/master/.travis.yml
language: android
jdk: oraclejdk8
env:
  matrix:
    - ANDROID_TARGET=android-25  ANDROID_ABI=armeabi-v7a
sudo: false

android:
  components:
    - build-tools-25.0.2
    - extra
    - android-25
  licenses:
    - android-sdk-license-5be876d5

script: ./gradlew lint test
